<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CrimeFinder</title>

    <script type="text/javascript">
        function login() {
            var loginCookie = document.cookie;

            var id = "admin";
            var pw = "1234";

            while (true) {

                if (loginCookie == "login=true") {
                    console.log("already logged in");
                    alert("이미 로그인 되어있습니다.");
                    location = "http://127.0.0.1:8080/adminMain";
                    break;
                } else {
                    var inputID = prompt("ID를 입력하세요.");
                    var inputPW = prompt("PW를 입력하세요.");

                    if (inputID == id) {
                        console.log("right ID.");
                        if (inputPW == pw) {
                            console.log("right PW.");
                            alert("ID와 PW가 일치합니다. 관리자 화면으로 이동합니다.");
                            loginCookie = document.cookie = "login=true";
                            location = "http://127.0.0.1:8080/adminMain";
                            break;
                        } else {
                            alert("PW가 일치하지 않습니다. 다시 입력해 주십시오.");
                            break;
                        }
                    } else {
                        alert("ID가 일치하지 않습니다. 다시 입력해 주십시오.");
                        break;
                    }
                }
            }
        }

    </script>

    <style>
        div {
            margin: 250px;
        }

        p {
            font-size: 1000%;
            font-weight: 800;
            text-align: center;
            letter-spacing: 3px;
        }

        body {
            transition: background 1s;
            background: black;
            padding: 10px;
            color: white;
        }

        body:hover {
            background: #9999FF;
            transition-duration: 3s;
        }

        h3 {
            font-size: 200%;
            font-weight: 500;
            text-align: center;
        }

    </style>
</head>

<body>
    <div>
        <p onclick="login()"> Login! </p>
        <h3>Login을 클릭하세요.</h3>
    </div>
</body>

</html>
