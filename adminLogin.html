<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript">
        function login() {
            var id = prompt("ID를 입력하세요.", "ID");
            var pw = prompt("PassWord를 입력하세요.", "PassWord");

            if (id == 'admin') {
                if (pw = '1234') {
                    alert("ID와 PW가 일치합니다. 관리자 화면으로 이동합니다.");
                    location = "http://127.0.0.1:8080";
                }
            } else{
                alert("ID와 PW가 일치하지 않습니다. 다시 입력해 주십시오.");
                location.reload();
            }
        }
        
        login();
        
    </script>

    <style>
        p {
            font-size: 1000%;

            text-align: center;
        }

    </style>
