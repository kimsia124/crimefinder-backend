<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript">
        function login() {
            var id = prompt("ID를 입력하세요.", "ID");
            if (id === null)
                return;

            var pw = prompt("PassWord를 입력하세요.", "PassWord");
            if (pw === null)
                return;

            if (id == 'admin') {
                if (pw = '1234') {
                    alert("ID와 PW가 일치합니다. 관리자 화면으로 이동합니다.");
                    location = "http://127.0.0.1:8080";
                }
            } else {
                alert("ID와 PW가 일치하지 않습니다. 다시 입력해 주십시오.");
            }
        }

    </script>

    <style>
        p {
            font-size: 1000%;
            font-weight: 800;
            text-align: center;
        }

        body{
           transition: background 1s; background:black; padding:10px; color:#fff; transition-delay: 0s;
        }
        body:hover{
            background:gray; transition-duration: 2s;
        }
        

    </style>
</head>

<body>
    <p onclick="login()"> Login! </p>
</body>

</html>
